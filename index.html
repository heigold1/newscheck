<html>
<head> 
	<title>News Check</title>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

<!--	<div id = "header">  
		<h1>News/Chart checker for Yahoo Finance and Marketwatch</h1>
	</div>  -->


<div id="mainDiv">  

<!--	<div id="notesContainer">
		<span>Notes:</span>	
		<textarea spellcheck = "false" id="textAreaNotes"></textarea>		
	</div>  --> 

	<input id="add_and_start_text">
	<button id="add_and_start_button" type="button">Add & Start</button>


	<button id="addSymbolButton" type="button">Add Symbol</button>

	<button id="startStopTimerButton" type="button">Check List</button> 

	<button id="expandAllButton" type="button">Expand All</button> 	

	<button id="collapseAllButton" type="button">Collapse All</button> 	

	<div id="timeLeft"><span id="timeLeftSpan">2:00</span></div>

	<button id="printButton" type="button">Print</button> 	

	<button id="multipleOrders" type="button">Multiple</button> 	

	<textarea id="notChasing"></textarea> 

		<div id = "container">
	 		<div id="div1" class="allDivs">
		 		<div class="symbolInfo">
	 				<div id="orderNumber1" class="orderNumber">1</div>
	 				<input id="symbol1" class="symbolTextInput">
	 				<input id="orderInput1" class="orderInput"> 
	 		 		<div id="prevClose1" class="prevClose"></div> 
	 			</div>

	 			<div class="downButtonDiv">
	 				<button id="downButton1" class="downButton" type="button">D</button>
	 			</div>

	 			<div class="lowInfo">
					<input id="lowValue1" class="lowValue" value="0.0">
	 				<div id="lowWrapper1" class="lowWrapper">
	 					&nbsp;<span id="low1" class="low"></span>
	 				</div>
					<input id="lowInput1" class="lowInput" value="3">
	 			</div>

	 			<div class="checkForLowWrapper">
 					&nbsp;<input type="checkbox" id="checkForLow1" class="checkForLow" checked>
	 			</div>

	 			<div class="checkForNewNewsWrapper">
 					&nbsp;<input type="checkbox" id="checkForNewNews1" class="checkForNewNews" checked>
	 			</div>

	 			<div class="controlButtonDiv">
	 			 	<button id="controlButton1" class="controlButton" type="button">Start</button>
	 			</div>

	 			<div id="newsResultsDiv1" class="newsResultsDiv" tabindex="-1">
		 			<span id="newsStatusLabel1" class="newsStatusLabel" tabindex="-1">Status...</span> 
	 			</div>

<!--	 			<div id="chart1" class="chart" tabindex="-1">

	 			</div>  --> 

	 			<div id="expandContractNews1" class="expandContractNews" tabindex="-1">
	 				<img id="upDownArrow1" class="arrowImages" src="images/downArrow_smaller.jpg" tabindex="-1">
	 			</div>

	 			<div id="refresh1" class="refresh" tabindex="-1">
	 				<img class="refreshImage" src="images/refresh_smaller.png" tabindex="-1">
	 			</div>

	 			<div id="closeDiv1" class="closeNewsEntry" tabindex="-1">
		 			<span class="closeNewsX" tabindex="-1">X</span> 
	 			</div>

	 			<div id="volumeDiv1" class="volumeDiv" tabindex="-1"> 
	 				<span id="volumeSpan1" class="volumeSpan" tabindex="-1">V</span>
	 			</div>

				<div class="turnVolumeRedWrapper">
 					&nbsp;<input type="checkbox" id="turnVolumeRed1" class="turnVolumeRed">
	 			</div>

				<div class="playVolumeSoundWrapper">
 					&nbsp;<input type="checkbox" id="playVolumeSound1" class="playVolumeSound">
	 			</div>

	 			<div id="volumeAmountDiv1" class="volumeAmountDiv" tabindex="-1"> 
	 				<input id="volume30DayInput1" class="volume30DayInput" value="0">
					<input id="volumeRatio1" class="volumeRatio" value="1">
	 				<span id="volumeAmountSpan1" class="volumeAmountSpan" tabindex="-1"></span>

	 			</div>	
	 			<div id="importantDiv1" class="importantDiv" tabindex="-1"> 
	 				<span class="importantSpan" tabindex="-1">!</span>
	 			</div>

	 			<div id="highRiskDiv1" class="highRiskDiv" tabindex="-1"> 
	 				<span class="highRiskSpan" tabindex="-1">H</span>
	 			</div>

	 			<div id="highRiskValueDiv1" class="highRiskValueDiv" tabindex="-1"> 
	 				<span id="highRiskValueSpan1" class="highRiskValueSpan" tabindex="-1"></span>
	 			</div>

	 			<div id="lowVolumeDiv1" class="lowVolumeDiv" tabindex="-1"> 
	 				<span class="lowVolumeSpan" tabindex="-1">L</span>
	 			</div>

	 			<div id="averageDownDiv1" class="averageDownDiv" tabindex="-1"> 
	 				<span class="averageDownSpan" tabindex="-1">A</span>
	 			</div>

	 			<div id="offeringDiv1" class="offeringDiv" tabindex="-1"> 
	 				<span class="offeringSpan" tabindex="-1">O</span>
	 			</div>

				<input id="offerPrice1" class="offerPrice">

	 			<div class="newsContainer"> 

	 		 		<div class="symbolCheckBox" tabindex="-1">
						<span class="symbolCheckBoxLabel" >
							<input type="checkbox" id="stripLastCharacterCheckbox1" value="1" checked="checked">Trunc the 5th "W/R/Z" char, ".WS" ".PD", etc...
						</span> 
						&nbsp;s
							<input type="checkbox" class="checkPK" id="checkPK1" value="1">PK
							<input type="checkbox" class="checkBB" id="checkBB1" value="1">BB
							<button class="copyOrderToClipboard" id="copyOrderToClipboard1" type="button">Copy</button>

							&nbsp; &nbsp; &nbsp; &nbsp; <button class="halfOrder" id="halfOrder1" type="button">Half</button>

							&nbsp; &nbsp; &nbsp; &nbsp; <button class="emailOrder" id="emailOrder1" type="button">Email</button>
					</div>

	 		 		<div class="newsLinks" tabindex="-1">
		 		 		<span class="storedLinkLabel" tabindex="-1">Original Yahoo Link:</span> 
	 		 			<div id="storedYahooLink1" class="storedLink" tabindex="-1"></div>
	 		 		</div> 

	 		 		<div class="newsLinks" tabindex="-1">
		 		 		<span class="storedLinkLabel" tabindex="-1">Original Seeking Alpha Link:</span>
	 		 			<div id="storedMarketWatchMainLink1" class="storedLink" tabindex="-1"></div>	
	 		 		</div> 

	 		 		<div class="newsLinks" tabindex="-1">
	 		 			<span class="storedLinkLabel" tabindex="-1">Original MW Other News Link:</span>
	 		 			<div id="storedMarketWatchPartnerLink1" class="storedLink" tabindex="-1"></div>	 		 		
	 		 		</div> 	 		 	

	 		 		<div class="newsLinks" tabindex="-1">
						<span class="storedLinkLabel" tabindex="-1">SEC Filing Link:</span>
	 		 			<div id="storedSECFilingLink1" class="storedLink" tabindex="-1"></div>					
	 		 		</div> 	

	 		 		<div class="volumeNotesDiv" tabindex="-1">
						<span class="volumeNotesLabel" tabindex="-1">Volume:</span>
						&nbsp;<input type="text" id="volumeNotesText1" class="volumeNotesText">
	 		 		</div> 	

	 		 		<div class="individualNotesDiv" tabindex="-1">
						<span class="individualNotesLabel" tabindex="-1">Notes:</span>
						&nbsp;<input type="text" id="individualNotesText1" class="individualNotesText">
						<input type="text" id="fullOrder1" class="fullOrder"> <!-- This is for copying the full order to the clipboard -->
	 		 		</div> 	

	 		 	</div> <!-- end of news container div --> 

	 		 	<div id="chartDiv1" class="chartDiv">

	 		 	</div>



	 		</div> <!-- end of a regular full news div --> 


		</div> <!-- container div for all news divs --> 

</div>   <!-- main div

</body>
</html>
